{% extends 'base.html' %}

{% load static %}

{% block title_content %} {% if new %} New {% else %} Edit {% endif %} Region {% endblock %}

{% block content %}

<a style="text-decoration: none; margin-left: 20px;" href="{% url 'core:region_list' %}">
    <i class="fas fa-arrow-left fa-1x"></i>
</a>

<div class="col-12">
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group col-md-6">
          <label for="name">Points</label>
          {{ form.points }}
        </div>
        <br/>
        <input class="btn btn-dark" type="submit" value="Submit" style="margin-left: 10px;">
    </form>
</div>

{% endblock %}
