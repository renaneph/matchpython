{% load static %}
<!-- Modal About -->
<div class="modal fade" id="modal_doc" tabindex="-1" aria-labelledby="formstartupLabel" aria-hidden="true" style="overflow: auto;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formstartupLabel">About Us</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <div class="embed-responsive embed-responsive-1by1">
            <iframe id="iframe_doc" name="iframe_doc" class="embed-responsive-item" type="application/pdf" allowfullscreen></iframe>
          </div>
          <object data="myfile.pdf" type="application/pdf" width="100%" height="100%">
            <p>Alternative text - include a link <a href="{{ form.instance.upload_resume.url }}">to the PDF!</a></p>
          </object>
        </div>
      </div>
    </div>
  </div>
</div>
