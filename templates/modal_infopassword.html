{% load static %}
<!-- Modal Info password -->
<div class="modal fade" id="infopassword" tabindex="-1" aria-labelledby="formstartupLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formstartupLabel">Information Password</h5>
        <button type="button" id="close_infopassword" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <span class="helptext">
            <ul>
              <li>Uppercase letters</li>
              <li>Lowercase letters</li>
              <li>Numbers</li>
              <li>Special character</li>
              <li>At least 8 characters</li>
            </ul>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
